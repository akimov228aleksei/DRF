{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
    <title>Preview</title>
</head>
<body>
<div class="btn-group-vertical" style="margin-top: 5%; margin-left: 40%">
    <h4> You are not logged in. Login or register </h4>
    <form id='registration' action="{% url 'registration' %}" method="get">
        <button type="submit" form="registration" class="btn btn-secondary btn-lg mb-3"> Registration </button>
    </form>

    <form id='authorization' action="{% url 'authorization' %}" method="get">
        <button type="submit" form="authorization" class="btn btn-secondary btn-lg"> Authorization </button>
    </form>
</div>
</body>
</html>
