{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
    <title>Authorization</title>
</head>
<body>
<form action="{% url 'authorization' %}" method="post">
<div style="margin-left: 30%; margin-top: 5%;">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-lg">{{ field.label }}</label>
        <div class="col-sm-6">
            {{ field }}
        </div>
        </div>
        <br/>
    {% endfor %}
    <input type="submit" class="btn btn-primary mb-2" value="Submit">
    <a href="{% url 'home' %}" role="button" class="btn btn-danger mb-2">Cancel</a>
    <br/>
    {% if status %}
        {% for key, value in status.items %}
        <span style="color: red">{{ key }} -> {{ value }}</span>
        {% endfor %}
    {% endif %}
</div>
</form>
</body>
</html>
